<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Consulta de Biblioteca</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-image: url('/images/background.jpg'); /* Adicione a imagem */
            background-size: cover;
            background-position: center;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Consulta de Biblioteca</h1>
        <button onclick="getQuery('livros-populares')">Livros Mais Populares</button>
        <button onclick="getQuery('usuarios-ativos')">Usuários Mais Ativos</button>
        <button onclick="getQuery('filiais-salario')">Filiais Com a Maior Média Salarial</button>
        <button onclick="getQuery('livros-avaliados')">Livros Mais Avaliados</button>
        <button onclick="getQuery('categorias-populares')">Categorias Mais Populares</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
